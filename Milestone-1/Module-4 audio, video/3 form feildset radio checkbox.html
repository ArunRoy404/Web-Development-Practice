        </nav>
    </header>
    <section>
        <h2>Please fill up the form</h2>
        <form action="">
            <label for="name">Your Name: 
                <input type="text" name="" id="name" placeholder="your name">
            </label>
            <label for="email">Your Email: 
                <input type="email" name="" id="email" placeholder="Your email">
            </label>
            <label for="phone">Your Phone: 
                <input type="number" id="phone" placeholder="Your Phone">
            </label>

            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
                <label for="Vapa">
                    <input type="radio" name="pitha" id="Vapa">Vapa
                </label>
                <label for="puri">
                    <input type="radio" name="pitha" id="puri">Puri
                </label>
            </fieldset>

            <fieldset>
                <legend>Pick One or More Vorta</legend>
                <label for="sorisha">
                    <input type="checkbox" name="vorta" id="sorisha"> Shorisha
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki"> Shutki
                </label>
                <label for="chili">
                    <input type="checkbox" name="vorta" id="chilli"> Chilli
                </label>
            </fieldset>

            <fieldset>
                <legend>Special Instruction</legend>
                <textarea placeholder="instruction" name="" id="instruction" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
