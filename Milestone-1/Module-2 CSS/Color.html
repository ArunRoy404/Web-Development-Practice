<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: red;
            text-align: center;
        }
        li{
            color: indianred;
        }
        p{
            background-color: rgb(189, 189, 189);
            width: 50%;
        }
        #meaning{
            font-size: xx-large
        }
        .list{
            text-align: right;
            width: 350px;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p id="meaning" >CSS meaning: Cascading Style sheet</p>
    <p>Style is Colorful</p>
    <p id="short">Short form is CSS</p>
    <p>Needs Style Rule and value separated by colon (:)</p>
    <p>after each style you need to use semi-colon (;)</p>
    <p>Types of CSS</p>
    <ul>
        <li class="list" >Inline</li>
        <li class="list" >Internal or Embedded</li>
        <li class="list" >External</li>
    </ul>
    
</body>
</html>
